server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    
    # Enable Gzip compression for better mobile performance
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        application/javascript
        application/json
        application/xml
        application/xml+rss
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # Increase client body size for uploads
    client_max_body_size 50M;
    
    # Set buffer size to optimize for mobile connections
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # Set timeouts appropriate for gallery viewing
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;

    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Handle uploads - proxy to backend if files don't exist locally
    location /uploads/ {
        # First try to serve the file directly if it exists
        try_files $uri @backend_proxy;
    }

    # Proxy location for uploads that don't exist locally
    location @backend_proxy {
        # Get VITE_API_URL from environment or use default
        set $backend_url "https://tog4kg8sw88oo04ww4swsooc.blendimaliqi.com";
        
        # Proxy to backend
        proxy_pass $backend_url;
        proxy_http_version 1.1;
        proxy_set_header Host $backend_url;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_redirect off;
    }

    # Cache static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }
    
    # Optimize image delivery
    location ~* \.(jpg|jpeg|png|gif|ico|webp)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
        access_log off;
        try_files $uri @backend_proxy;
    }
    
    # Cache JS and CSS files
    location ~* \.(css|js)$ {
        expires 7d;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    # Disable caching for service worker
    location /service-worker.js {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
} 